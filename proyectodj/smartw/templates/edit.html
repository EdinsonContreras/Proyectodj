<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{smartband.pk}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Actualizar</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Nombre:</label>  
    <div class="col-sm-4">  
        <input type="text" name="name" id="id_name" required maxlength="20" value="{{ smartband.name }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Edad:</label>  
    <div class="col-sm-4">  
        <input type="number" name="age" id="id_age" required maxlength="100" value="{{ smartband.age }}" />  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Peso:</label>  
    <div class="col-sm-4">  
        <input type="number" name="weight" id="id_weight" required maxlength="100" value="{{ smartband.weight }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Frecuencia cardiaca:</label>  
    <div class="col-sm-4">  
        <input type="number" name="heart_rate" id="id_heart_rate" required maxlength="254" value="{{ smartband.heart_rate }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Medida en BPM:</label>  
    <div class="col-sm-4">  
        <input type="number" name="BPM" id="id_BPM" required maxlength="15" value="{{ smartband.BPM }}" />  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Saturacion de oxigeno en sangre:</label>  
    <div class="col-sm-4">  
        <input type="number" name="Sp_o" id="id_Sp_o" required maxlength="15" value="{{ smartband.Sp_o }}" />  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Nivel de stress:</label>  
    <div class="col-sm-4">  
        <input type="number" name="level_stress" id="id_level_stress" required maxlength="15" value="{{ smartband.level_stress }}" />  
    </div>  
  </div> 
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Actualizar</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
